name: Install node and run linter/tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Set up
        run: make setup
      - name: Run linter
        run: make lint
      - name: Run tests
        run: make test
